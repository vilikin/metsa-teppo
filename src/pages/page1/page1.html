<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Page One</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngFor="let position of locationTracker.positions">
    {{position.lat}} : {{position.lng}}
  </div>
  <button ion-button (click)="locationTracker.startTracking()">Start</button>
  <button ion-button (click)="locationTracker.stopTracking()">Stop</button>
  <button ion-button (click)="openMap()">Open Map</button>
</ion-content>
