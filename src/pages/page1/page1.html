<ion-header>
  <ion-navbar color="primary">
    <ion-title>Reitit</ion-title>
    <ion-buttons end>
      <button ion-button icon-left color="royal" (click)="startRoute()">
        <ion-icon name="checkmark"></ion-icon>
        Aloita reitti
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card class="adv-map" *ngFor="let route of routes">
    <div style="position: relative">
      <img height="200px" [src]="mapUrl(route.positions)">
    </div>
    <ion-item>
      <h2>{{route.name}}</h2>
    </ion-item>
    <ion-item actions>
      <span ion-text item-left color="subtle">{{route.length | number: '1.2-2'}} km</span>
      <button ion-button color="primary" clear item-right icon-left (click)="openRoute(route._id)">
        <ion-icon name='navigate'></ion-icon>
        Aloita
      </button>
    </ion-item>

  </ion-card>
</ion-content>
